<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  body {
  background: black;
  padding: 20px;
  overflow: hidden;
}

#zone-wrap {
  background: black;
  -webkit-filter: brightness(1.4) contrast(40);
  overflow: hidden;
  padding: 20px;
}

#zone {
  position: relative;
  -webkit-filter: blur(18px);
}

.line {
  background: black;
  white-space: nowrap;
}
.line > div {
  width: 75px;
  height: 75px;
  margin: 10px;
  background: white;
  display: inline-block;
  border-radius: 50%;
}
.line > div:nth-child(odd) {
  border-radius: 0;
  -webkit-animation: rotate 5s linear infinite;
          animation: rotate 5s linear infinite;
}

.line-one {
  -webkit-animation: shimmy 15s linear infinite;
          animation: shimmy 15s linear infinite;
}

.controls {
  text-align: center;
  padding-top: 20px;
}
.controls label {
  color: white;
  display: inline-block;
  width: 120px;
  text-align: right;
  padding-right: 5px;
}
.controls div {
  padding: 5px;
}

@-webkit-keyframes shimmy {
  to {
    -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
  }
}

@keyframes shimmy {
  to {
    -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
  }
}
@-webkit-keyframes rotate {
  to {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}
@keyframes rotate {
  to {
    -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
  }
}


  </style>
</head>
<body>
  <div id="zone-wrap">
    <div id="zone">
