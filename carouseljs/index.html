<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel Testing</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    body, html { margin:0; padding: 0; }
    .carousel { height:200px; position: relative; }
    .carousel-container { height:90%; position:relative; white-space: nowrap; overflow:hidden;}
    .carousel-piece {
      display:inline-block;
      position:relative;
      height: calc(100% - 2px);
      width: calc(100% - 2px);
      border: 1px solid black;
    }
    .carousel-tracker {
      text-align: center;
      background-color: white;
      overflow: hidden;
      -webkit-filter: contrast(20) brightness(1);
      filter: contrast(20) brightness(1);
      position: relative;
    }
    .carousel-dot {
      display: inline-block;
      vertical-align: middle;
      background-color: black;
      width: 8px;
      height: 8px;
      border-radius: 4px;
      -webkit-filter: blur(3px);
      filter: blur(3px);
      transform: translate3d(0,0,0);
      -webkit-transform: translate3d(0,0,0);
    }
    .carousel-select {
      display: inline-block;
      position: absolute;
      top: 5px;
      background-color: #434343;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      -webkit-filter: blur(3px);
      filter: blur(3px);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-container">
      <div class="carousel-piece">Hello</div><!--
   --><div class="carousel-piece">There</div><!--
   --><div class="carousel-piece">Neat</div><!--
   --><div class="carousel-piece">SKDJFLD</div>
   </div>
   <div class="carousel-tracker">
     <div class="carousel-select"></div>
     <div class="carousel-dot"></div>
     <div class="carousel-dot"></div>
     <div class="carousel-dot"></div>
     <div class="carousel-dot"></div>
   </div>
 </div>
  <div class="carousel">
    <div class="carousel-container">
      <div class="carousel-piece">Second</div>
    </div>
    <div class="carousel-tracker">
      <div class="carousel-select"></div>
      <div class="carousel-dot"></div>
      <div class="carousel-dot"></div>
    </div>
  </div>
</div>
  <script src="assets/hammer.min.js"></script>
  <script src="carousel.js"></script>
</body>
</html>
