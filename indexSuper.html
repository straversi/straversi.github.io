<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shooby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body { margin:0; padding:0; }
    body { font-size:7vmin; font-family:sans-serif; }
    .material-shadow {
      -webkit-box-shadow:rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
      -moz-box-shadow:rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
      -ms-box-shadow:rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
      -o-box-shadow:rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
      box-shadow:rgba(0, 0, 0, 0.1) 0px 1px 2px 1px;
    }
    .flat-outline {
      border:1px solid rgb(238,238,238);
    }
    .card {
      position: relative;
      background-color: white;
      margin-top: 12%; /* Half of card-icon width */
    }
    p { padding:10px; }
    .card-icon {
      width: 20%;
      position: absolute;
      background-color: white;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      -moz-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      -o-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      border-radius:50%;
    }
  </style>
</head>
<body>
  <div class="center-inline-content">
    <h1>Bloop bloop</h1>
    <h5>Bee-bop da doop</h5>
  </div>
  <div class="card material-shadow">
    <img class="card-icon material-shadow" src="assets/icons/python.svg">
    <p>
      Python
      <ul>
        <li>one</li>
        <li>two</li>
      </ul>
    </p>
  </div>
  <div class="card material-shadow">
    <img class="card-icon material-shadow" src="assets/icons/swift.svg">
    <p>
      Swift
      <ul>
        <li>one</li>
        <li>two</li>
      </ul>
  </div>
  <div class="card material-shadow">
    <img class="card-icon material-shadow" src="assets/icons/js.svg">
    <p>
      JavaScript
      <ul>
        <li>one</li>
        <li>two</li>
      </ul>
    </p>
  </div>
</body>
</html>
