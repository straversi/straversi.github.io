<div class="theme-card"
id="slide-reveal"
style="
border: 3px solid #b39ddb;">

  <div style="position: absolute;">
    <div style="padding: 30px; padding-bottom: 10px; font-size: 28px;">
      <span
      style="
            background: rgba(0,0,0,0.14);
            color: inherit;
            padding: 2px 5px 0px 5px;">{{ include.title }}</span>
    </div>

    <div style="padding: 30px; padding-top: 0px; overflow: hidden;">
      <img src="../assets/posts{{include.url}}squiggle.svg" height="50px" style="margin-bottom: 10px;" />

      <p>{{ include.description }}</p>
    </div>
  </div>

</div>
